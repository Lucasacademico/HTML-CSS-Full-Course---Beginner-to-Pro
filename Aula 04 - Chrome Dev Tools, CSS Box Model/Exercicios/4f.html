<!--Base utilizada para aula-->
<style>
    .subscribe-btn{
        background-color: rgb(200, 0, 0);
        color: white;
        transition: opacity 0.15s;
        border: none;
        margin-left: 8px;
        border-radius: 2px;
        cursor: pointer;
        margin-left: 10px;  
        
        /* Resolução */
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
    }
    
    .subscribe-btn:hover{
        opacity: 0.6;
    }
    
    .subscribe-btn:active{
        opacity: 0.4;
    }

    .join-btn{
        background-color: white;
        color: rgb(41, 118, 211);
        border: solid 1px rgb(41, 118, 211);
        transition: background-color 0.15s, color 0.15s;
        border-radius: 2px;
        cursor: pointer;
        margin-left: 10px;
        vertical-align: top;    
        

        /* Resolução */
        padding-top: 9px;
        padding-bottom: 9px;
        padding-left: 16px;
        padding-right: 16px;
        
    }

    .join-btn:hover{
        background-color: rgb(41, 118, 211);
        color: white;
    }
    
    .join-btn:active{
        opacity: 0.5;
    }

    .tweet-btn{
        background-color: rgb(41, 118, 211);
        color: white;
        /* height: 36px;
        width: 75px; */
        border-radius: 18px;
        font-weight: bold;    
        transition: box-shadow 0.15s;
        border: none;
        margin-left: 10px;
        border-radius: 16px;
        cursor: pointer;

        /* Resolução */
        padding-top: 10px;
        padding-bottom: 10px;
        padding-left: 16px;
        padding-right: 16px;
        vertical-align: top;    
    }

    .tweet-btn:hover{
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15); 
    }

</style>
<button class="subscribe-btn">SUBSCRIBE</button>
<button class="join-btn">JOIN</button>
<button class="tweet-btn">Tweet</button>
