<style>
    button{
        border: none;
        margin-left: 8px;
        height: 36px;
        border-radius: 2px;
        cursor: pointer;
    }

    .subscribe-btn{
        background-color: rgb(200, 0, 0);
        color: white;
        width: 110px;
        transition: opacity 0.15s;
    }
    
    .subscribe-btn:hover{
        opacity: 0.6;
    }
    
    .subscribe-btn:active{
        opacity: 0.4;
    }

    .join-btn{
        background-color: white;
        color: rgb(41, 118, 211);
        border: solid 2px rgb(41, 118, 211);
        width: 70px;
        transition: background-color 1s, color 1s;
    }

    .join-btn:hover{
        background-color: rgb(41, 118, 211);
        color: white;
    }
    
    .join-btn:active{
        opacity: 0.5;
    }

    .tweet-btn{
        background-color: rgb(41, 118, 211);
        color: white;
        width: 75px;
        border-radius: 18px;
        font-weight: bold;   

        /*O box-shadow (neste exempl) possui 4 valores, mas em vez da cor, utiliza o 'rbga' */
        /*O 'a' do 'rgba' aumenta a transparÃªncia da cor*/
        box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);  
    }

</style>
<button class="subscribe-btn">SUBSCRIBE</button>
<button class="join-btn">JOIN</button>
<button class="tweet-btn">Tweet</button>
